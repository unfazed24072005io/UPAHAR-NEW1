  flutter_facebook_auth: ^7.1.2
  flutter_svg: ^2.0.9
  country_code_picker: ^3.0.0
  pin_code_fields: ^8.0.1
  google_maps_flutter: ^2.5.2
  geocoding: ^4.0.0
  geolocator: ^14.0.2
